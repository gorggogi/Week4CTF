<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Challenge - Stage 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 main-content">
        <div class="progress-container mb-4">
            <div class="container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="stage-indicator">
                    <span class="active">Stage 1</span>
                    <span>Stage 2</span>
                    <span>Stage 3</span>
                </div>
            </div>
        </div>

        <h1>Hardware Challenge - Stage 1</h1>
        <p class="lead">Identify the logic gates in the circuit diagram below.</p>
        
        <div class="row">
            <div class="col-md-8">
                <img src="images/chip.jpg" alt="Circuit Diagram" class="circuit-image">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Instructions</h5>
                        <p class="card-text">Analyze the provided circuit diagram and identify the logic gates used.</p>
                    
                        <div class="answer-box">
                            <label for="andGates" class="form-label">Number of AND gates:</label>
                            <input type="number" class="form-control" id="andGates" min="0" max="10">
                            
                            <label for="orGates" class="form-label mt-3">Number of OR gates:</label>
                            <input type="number" class="form-control" id="orGates" min="0" max="10">
                            
                            <button class="btn btn-primary mt-3" onclick="checkAnswer()">Check Answer</button>
                            <a href="stage2.html" class="btn btn-success mt-3" id="nextStageBtn">Proceed to Stage 2</a>
                        </div>
                        <div id="feedback" class="feedback"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const andGates = parseInt(document.getElementById('andGates').value);
            const orGates = parseInt(document.getElementById('orGates').value);
            const feedback = document.getElementById('feedback');
            const nextStageBtn = document.getElementById('nextStageBtn');
            
            if (andGates === 2 && orGates === 1) {
                feedback.textContent = "✅ Correct! You can proceed to the next stage.";
                feedback.className = "feedback correct";
                feedback.style.display = "block";
                nextStageBtn.style.display = "inline-block";
            } else {
                feedback.textContent = "❌ Incorrect. Try again!";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                nextStageBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
