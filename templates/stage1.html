<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Challenge - Stage 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 main-content">
        <div class="progress-container mb-4">
            <div class="container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="stage-indicator">
                    <span class="active">Stage 1</span>
                    <span>Stage 2</span>
                    <span>Stage 3</span>
                </div>
            </div>
        </div>

        <h1>Hardware Challenge - Stage 1</h1>
        <p class="lead">Analyze the circuit diagram and identify the logic gates and their connections.</p>
        
        <div class="row">
            <div class="col-md-8">
                <img src="/static/images/chip.jpg" alt="Circuit Diagram" class="circuit-image">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Instructions</h5>
                        <p class="card-text">Identify the specific input connections for each logic gate below.</p>
                    
                        <div class="answer-box">
                            <h6>Gate Connections:</h6>
                            <div class="mb-3">
                                <label class="form-label">First AND Gate Inputs:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="and1Input1" placeholder="e.g., IN[number]">
                                    <input type="text" class="form-control" id="and1Input2" placeholder="e.g., IN[number]">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Second AND Gate Inputs:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="and2Input1" placeholder="IN[number]">
                                    <input type="text" class="form-control" id="and2Input2" placeholder="IN[number]">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">OR Gate Inputs:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="orInput1" placeholder="e.g., AND[number]">
                                    <input type="text" class="form-control" id="orInput2" placeholder="e.g., AND[number]">
                                </div>
                            </div>
                            
                            <button class="btn btn-primary mt-3" onclick="checkAnswer()">Submit</button>
                            <a href="stage2.html" class="btn btn-success mt-3" id="nextStageBtn">Proceed</a>
                        </div>
                        <div id="feedback" class="feedback"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const and1Input1 = document.getElementById('and1Input1').value.toUpperCase();
            const and1Input2 = document.getElementById('and1Input2').value.toUpperCase();
            const and2Input1 = document.getElementById('and2Input1').value.toUpperCase();
            const and2Input2 = document.getElementById('and2Input2').value.toUpperCase();
            const orInput1 = document.getElementById('orInput1').value.toUpperCase();
            const orInput2 = document.getElementById('orInput2').value.toUpperCase();
            
            const feedback = document.getElementById('feedback');
            const nextStageBtn = document.getElementById('nextStageBtn');
            
            // Check AND gate 1 inputs
            if (!((and1Input1 === 'IN0' && and1Input2 === 'IN1') || 
                  (and1Input1 === 'IN1' && and1Input2 === 'IN0'))) {
                feedback.textContent = "❌ Incorrect inputs for first AND gate. Try again!";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                nextStageBtn.style.display = "none";
                return;
            }

            // Check AND gate 2 inputs
            if (!((and2Input1 === 'IN2' && and2Input2 === 'IN3') || 
                  (and2Input1 === 'IN3' && and2Input2 === 'IN2'))) {
                feedback.textContent = "❌ Incorrect inputs for second AND gate. Try again!";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                nextStageBtn.style.display = "none";
                return;
            }

            // Check OR gate inputs
            if (!((orInput1 === 'AND1' && orInput2 === 'AND2') || 
                  (orInput1 === 'AND2' && orInput2 === 'AND1'))) {
                feedback.textContent = "❌ Incorrect inputs for OR gate. Try again!";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                nextStageBtn.style.display = "none";
                return;
            }
            
            // On correct answer, hide feedback and show proceed button
            feedback.style.display = "none";
            nextStageBtn.style.display = "inline-block";
            // Change the circuit image to chip2.jpg
            const circuitImg = document.querySelector('.circuit-image');
            if (circuitImg) {
                circuitImg.src = '/static/images/chip2.jpg';
            }
        }
    </script>
</body>
</html>
